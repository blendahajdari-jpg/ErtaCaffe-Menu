<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ERTA CAFFE — Menu Tortash</title>
  <style>
    body {
      margin: 0;
      background: #f7d6e0; /* e njëjtë si faqja e parë për konsistencë */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .menu-container {
      background: #fff;
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(215,123,165,0.35);
    }
    h2 {
      color: #b05d7e;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      font-size: 28px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      padding: 12px 0;
      border-bottom: 1px solid #f1c9d9;
      color: #6b3a4a;
      font-weight: 600;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h2>Menu — Tortat</h2>
    <ul>
      <li><span>Tortë Çokollatë</span><span>€18</span></li>
      <li><span>Tortë Luleshtrydhe</span><span>€20</span></li>
      <li><span>Tortë Pistache</span><span>€21</span></li>
    </ul>
  </div>

</body>
</html>
