<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ERTA CAFFE — Foto</title>
  <style>
    body {
      margin: 0;
      background: #f7d6e0; /* ngjyrë rozë e qetë */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .photo-card {
      max-width: 350px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      background: #fff;
    }
    .photo-card img {
      width: 100%;
      display: block;
    }
    .btn-menu {
      background: #d77ba5; /* ngjyrë pak më e fortë rozë */
      color: white;
      border: none;
      padding: 14px 40px;
      font-size: 20px;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(215,123,165,0.7);
      transition: background-color 0.3s ease;
    }
    .btn-menu:hover {
      background: #b05d7e;
    }
  </style>
</head>
<body>

  <div class="photo-card">
    <img src="foto1.jpg" alt="Foto e Erta Caffe" onerror="this.src='A_digital_photograph_showcases_Erta_coffee_and_swe.png'"/>
  </div>

  <button class="btn-menu" onclick="location.href='menu-list.html'">Menu</button>

</body>
</html>
