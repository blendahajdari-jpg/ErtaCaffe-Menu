<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ERTA CAFFE — QR Code</title>
  <style>
    body {
      margin:0; 
      font-family: Arial, sans-serif;
      background: #eee;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    .qr-wrap {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 240px;
      width: 100%;
    }
    .qr-wrap img {
      width: 200px;
      height: 200px;
      display: block;
      margin: 0 auto 12px;
    }
    .qr-wrap .info-text {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="qr-wrap">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://blendahajdari-jpg.github.io/ErtaCaffe-Menu/menu.html" alt="QR Code Erta Caffe" />
    <div class="info-text">Skano për të hapur Menunë</div>
  </div>

</body>
</html>
