<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERTA CAFFE — Menu QR</title>
  <style>
    :root {
      --accent: #f06b2d;
      --bg: #f5f5f5;
      --modal-bg: rgba(0, 0, 0, 0.7);
      --card-bg: #fff;
      --btn-bg: #f06b2d;
      --btn-hover: #d1551d;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    /* QR code box */
    .qr-wrap {
      margin: 0 auto 30px;
      background: #fff;
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: fit-content;
    }

    .qr-wrap img {
      width: 180px;
      height: 180px;
    }

    /* Photo Card */
    .photo-card {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      max-width: 420px;
      margin: 0 auto;
      display: none; /* start hidden */
    }

    .photo-card img {
      width: 100%;
      display: block;
      border-radius: 20px;
    }

    /* Menu Button */
    .menu-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--btn-bg);
      color: white;
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 12px rgba(240, 107, 45, 0.6);
      transition: background 0.3s ease;
      cursor: pointer;
      font-weight: 600;
      backdrop-filter: blur(8px);
    }
    .menu-btn:hover {
      background: var(--btn-hover);
    }

    /* Modal overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: var(--modal-bg);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    /* Modal content */
    .menu-panel {
      background: var(--card-bg);
      border-radius: 18px;
      max-width: 380px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 28px 32px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      text-align: left;
    }

    .menu-panel h2 {
      margin-top: 0;
      color: var(--accent);
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 24px;
    }

    ul.cake-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.cake-list li {
      display: flex;
      justify-content: space-between;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    /* Close button */
    .btn-close {
      display: block;
      margin: 30px auto 0;
      background: var(--btn-bg);
      color: white;
      border: none;
      padding: 12px 36px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(240, 107, 45, 0.6);
      transition: background 0.3s ease;
    }
    .btn-close:hover {
      background: var(--btn-hover);
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- QR Code visible initially -->
    <div class="qr-wrap" id="qrWrap">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://blendahajdari-jpg.github.io/ErtaCaffe-Menu/photo" alt="QR Code" />
      <div style="font-size: 14px; color: #666; margin-top: 8px;">Skano për të hapur</div>
    </div>

    <!-- Photo and Menu button (hidden initially) -->
    <div class="photo-card" id="photoCard">
      <img src="foto1.jpg" alt="Foto e Erta Caffe" />
      <button class="menu-btn" id="menuBtn">Menu</button>
    </div>
  </div>

  <!-- Modal menu -->
  <div class="overlay" id="overlay">
    <div class="menu-panel">
      <h2>Menu — Tortat</h2>
      <ul class="cake-list">
        <li><span>Tortë Çokollatë</span><span>€18</span></li>
        <li><span>Tortë Luleshtrydhe</span><span>€20</span></li>
        <li><span>Tortë Pistache</span><span>€21</span></li>
      </ul>
      <button class="btn-close" id="closeBtn">Mbylle</button>
    </div>
  </div>

  <script>
    const qrWrap = document.getElementById('qrWrap');
    const photoCard = document.getElementById('photoCard');
    const menuBtn = document.getElementById('menuBtn');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    // Kur faqja hapet me URL të veçantë (#photo), fsheh QR dhe tregon foton me butonin
    if (window.location.hash === '#photo') {
      qrWrap.style.display = 'none';
      photoCard.style.display = 'block';
    }

    menuBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    // Opsional: kur klikoj jashtë modalit me mbyll
    overlay.addEventListener('click', e => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
